<html>
<head>
<title>javascript - Grow & shrink text</title>
<script>
var font=0,loading;
function start()
{
loading=window.setInterval("incr()",100);
}
function incr()
{
font=font + 1;
display.innerHTML="TEXT_GROWING:" + font +"pt";
display.style.fontSize=font+"pt";
if (font > 50)
{
window.clearTimeout(loading);
loading=window.setInterval("decr()", 100);
}
display.style.color="red";
}

function decr()
{
font=font - 1;
display.innerHTML="TEXT_SHRINKING:"+ font +"pt";
display.style.fontSize=font + "pt";
if (font == 5)
{
window.clearTimeout(loading);
loading=window.setInterval("incr()",100);
}
display.style.color="blue";
}

</script>
<body style="background:#32c35f78;" onload="start()">
<center>
<p style="margin_top:250px" id="display"></p>
</center>
</head>
</body>
</html>
